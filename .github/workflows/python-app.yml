name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest (only if tests exist)
      run: |
        # Check if any test files exist in the repository
        if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
          echo "âœ… Found test files. Running pytest..."
          pytest
        else
          echo "âš ï¸  No test files found. Skipping pytest."
          echo "ðŸ’¡ Tip: Add test_*.py files to enable automated testing."
          echo "ðŸ“š Example: echo 'def test_example(): assert True' > day-01/test_example.py"
        fi
